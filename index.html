<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Micropolis - Three.js</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #1a1a2e;
        color: #eee;
      }

      #app {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
      }

      #toolbar {
        height: 50px;
        background: #16213e;
        display: flex;
        align-items: center;
        padding: 0 10px;
        gap: 10px;
        border-bottom: 1px solid #0f3460;
      }

      #toolbar button {
        padding: 8px 16px;
        background: #0f3460;
        border: none;
        color: #eee;
        cursor: pointer;
        border-radius: 4px;
        font-size: 14px;
      }

      #toolbar button:hover {
        background: #e94560;
      }

      #toolbar button.active {
        background: #e94560;
      }

      #main-container {
        flex: 1;
        display: flex;
        overflow: hidden;
      }

      #sidebar {
        width: 250px;
        background: #16213e;
        padding: 10px;
        overflow-y: auto;
        border-right: 1px solid #0f3460;
      }

      #canvas-container {
        flex: 1;
        position: relative;
      }

      #game-canvas {
        width: 100%;
        height: 100%;
        display: block;
      }

      #status-bar {
        height: 30px;
        background: #16213e;
        display: flex;
        align-items: center;
        padding: 0 10px;
        font-size: 12px;
        gap: 20px;
        border-top: 1px solid #0f3460;
      }

      .status-item {
        display: flex;
        align-items: center;
        gap: 5px;
      }

      .status-label {
        color: #888;
      }

      .status-value {
        color: #4ecca3;
        font-weight: bold;
      }

      .tool-group {
        margin-bottom: 15px;
      }

      .tool-group h3 {
        font-size: 12px;
        color: #888;
        text-transform: uppercase;
        margin-bottom: 8px;
        letter-spacing: 1px;
      }

      .tool-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 5px;
      }

      .tool-btn {
        padding: 10px 5px;
        background: #0f3460;
        border: none;
        color: #eee;
        cursor: pointer;
        border-radius: 4px;
        font-size: 11px;
        text-align: center;
      }

      .tool-btn:hover {
        background: #1a4785;
      }

      .tool-btn.active {
        background: #e94560;
      }

      #minimap {
        width: 100%;
        height: 150px;
        background: #0a0a14;
        margin-top: 10px;
        border-radius: 4px;
      }

      #info-panel {
        margin-top: 10px;
        padding: 10px;
        background: #0f3460;
        border-radius: 4px;
        font-size: 12px;
      }

      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #1a1a2e;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      #loading.hidden {
        display: none;
      }

      .loader {
        width: 50px;
        height: 50px;
        border: 3px solid #0f3460;
        border-top-color: #e94560;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      #loading-text {
        margin-top: 20px;
        font-size: 14px;
        color: #888;
      }
    </style>
  </head>
  <body>
    <div id="loading">
      <div class="loader"></div>
      <div id="loading-text">Loading Micropolis...</div>
    </div>

    <div id="app">
      <div id="toolbar">
        <button id="btn-new">New City</button>
        <button id="btn-load">Load</button>
        <button id="btn-save">Save</button>
        <span style="width: 1px; height: 30px; background: #0f3460;"></span>
        <button id="btn-pause">Pause</button>
        <button id="btn-slow">Slow</button>
        <button id="btn-medium" class="active">Medium</button>
        <button id="btn-fast">Fast</button>
        <span style="width: 1px; height: 30px; background: #0f3460;"></span>
        <button id="btn-budget">Budget</button>
        <button id="btn-graphs">Graphs</button>
        <button id="btn-disasters">Disasters</button>
      </div>

      <div id="main-container">
        <div id="sidebar">
          <div class="tool-group">
            <h3>Zones</h3>
            <div class="tool-grid">
              <button class="tool-btn" data-tool="residential">Res</button>
              <button class="tool-btn" data-tool="commercial">Com</button>
              <button class="tool-btn" data-tool="industrial">Ind</button>
            </div>
          </div>

          <div class="tool-group">
            <h3>Transportation</h3>
            <div class="tool-grid">
              <button class="tool-btn" data-tool="road">Road</button>
              <button class="tool-btn" data-tool="rail">Rail</button>
              <button class="tool-btn" data-tool="wire">Power</button>
            </div>
          </div>

          <div class="tool-group">
            <h3>City Services</h3>
            <div class="tool-grid">
              <button class="tool-btn" data-tool="police">Police</button>
              <button class="tool-btn" data-tool="fire">Fire</button>
              <button class="tool-btn" data-tool="stadium">Stadium</button>
            </div>
          </div>

          <div class="tool-group">
            <h3>Power</h3>
            <div class="tool-grid">
              <button class="tool-btn" data-tool="coal">Coal</button>
              <button class="tool-btn" data-tool="nuclear">Nuclear</button>
            </div>
          </div>

          <div class="tool-group">
            <h3>Ports</h3>
            <div class="tool-grid">
              <button class="tool-btn" data-tool="seaport">Seaport</button>
              <button class="tool-btn" data-tool="airport">Airport</button>
            </div>
          </div>

          <div class="tool-group">
            <h3>Other</h3>
            <div class="tool-grid">
              <button class="tool-btn" data-tool="park">Park</button>
              <button class="tool-btn active" data-tool="bulldozer">Dozer</button>
              <button class="tool-btn" data-tool="query">Query</button>
            </div>
          </div>

          <canvas id="minimap"></canvas>

          <div id="info-panel">
            <div>Click on a tile for info</div>
          </div>
        </div>

        <div id="canvas-container">
          <canvas id="game-canvas"></canvas>
        </div>
      </div>

      <div id="status-bar">
        <div class="status-item">
          <span class="status-label">Date:</span>
          <span class="status-value" id="status-date">Jan 1900</span>
        </div>
        <div class="status-item">
          <span class="status-label">Funds:</span>
          <span class="status-value" id="status-funds">$20,000</span>
        </div>
        <div class="status-item">
          <span class="status-label">Population:</span>
          <span class="status-value" id="status-population">0</span>
        </div>
        <div class="status-item">
          <span class="status-label">R:</span>
          <span class="status-value" id="status-res">0</span>
        </div>
        <div class="status-item">
          <span class="status-label">C:</span>
          <span class="status-value" id="status-com">0</span>
        </div>
        <div class="status-item">
          <span class="status-label">I:</span>
          <span class="status-value" id="status-ind">0</span>
        </div>
        <div class="status-item">
          <span class="status-label">Score:</span>
          <span class="status-value" id="status-score">500</span>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
